    <div x-data="contactData">
        <section class="contact"> 
            <section class="content">
                <h2 x-text="title"></h2>
                <p x-text="sentence"></p>
            </section>
            <section class="container"> 
                <section class="contentInfo">
                    <section class="box">
                        <section class="text">
                            <h3 x-text="main1"></h3>
                            <p> Department of Wildlife Conservation,<br>811A, Jayanthipura, <br>Battaramulla, Sri Lanka.</p>
                        </section>
                    </section>
                    <section class="box">
                        <section class="text">
                            <h3 x-text="main2"></h3>
                            <p x-text="mainP1"></p>
                        </section>
                    </section>
                    <section class="box">
                        <section class="text">
                            <h3 x-text="main3"></h3>
                            <p x-text="mainP2"></p>
                        </section>
                    </section> 
                </section>
                <section class="contactForm">
                    <form>
                        <h2> Send Messages </h2>
                        <section class="inputBox">
                            <input type="text" name="" required="required">
                            <span> Full Name</span>
                        </section>
                        <section class="inputBox">
                            <input type="text" name="" required="required">
                            <span> Email</span>
                        </section>
                        <section class="inputBox">
                            <textarea required="required"></textarea>
                            <span> Type your message...</span>
                        </section>
                        <section class="inputBox">
                            <input type="submit" name="" value="Send">
                        </section>
                    </form>
                </section>
            </section>
        </section>
    </div>
    
    <script>
        const contactData ={
            "title" : '',
            "sentence" : '',
            "main1" : '',
            "main2" : '',
            "mainP1" : '',
            "main3" : '',
            "mainP2" : '',
        };
        fetch ('contact.json')
        .then (response => response.json())
        .then (data => {
            contactData.title = data.title;
            contactData.sentence = data.sentence;
            contactData.main1 = data.main1;
            contactData.main2 = data.main2;
            contactData.mainP1 = data.mainP1;
            contactData.main3 = data.main3;
            contactData.mainP2 = data.mainP2;

            const jsonDataString = JSON.stringify(contactData);

            localStorage.setItem("contactData",jsonDataString);

            let contactDataData = JSON.parse(localStorage.getItem("contactData"));

            console.log(contactDataData);
        })
        .catch ( error => console.error('Error fetching data:', error));
    </script>
